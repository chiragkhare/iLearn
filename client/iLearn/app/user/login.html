<div id="content" style="padding-top: 100px">
    <div class="container-fluid">
        <div class="lock-container">
            <div class="panel panel-default text-center paper-shadow" data-z="0.5">
                <h1 class="text-display-1 text-center margin-bottom-none">Sign In</h1>

                <img src="assets/images/people/110/guy-5.jpg" class="img-circle width-80">
                <div class="panel-body">
                    <div class="form-group">
                        <div class="form-control-material">
                            <input class="form-control" ng-model="userName" id="username" type="text" placeholder="Username">
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-control-material">
                            <input class="form-control" ng-model="password" id="password" type="password" placeholder="Enter Password">
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <a href="#/login" class="btn btn-primary" ng-click="userLogin();">Login <i class="fa fa-fw fa-unlock-alt"></i></a><br /><br />
                    <a href="#/forgotPassword" class="forgot-password" >Forgot password?</a><br /><br />
                    <a href="#/createUser" class="link-text-color" >Create account</a><br /><br />
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-include="'../../components/footer/footer.html'"></div>
