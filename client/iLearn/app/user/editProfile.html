<div style="padding-top:100px" class="parallax overflow-hidden bg-blue-400 page-section third" >
    <div class="container parallax-layer" data-opacity="true">
        <div class="media v-middle">
            <div class="media-left text-center">
                <a href="#">
                    <img src="../../assets/images/people/110/guy-6.jpg" alt="people" class="img-circle width-80" />
                </a>
            </div>
            <div class="media-body">
                <h1 class="text-white text-display-1 margin-v-0">Bill Smith</h1>

            </div>
            <div class="media-right">
                <span class="label bg-blue-500">{{userrole}}</span>
            </div>
        </div>
    </div>
</div>

<div class="container">

    <div class="page-section">
        <div class="row">

            <div class="col-md-9">

                <!-- Tabbable Widget -->
                <div class="tabbable paper-shadow relative" data-z="0.5">

                    <!-- Tabs -->
                    <ul class="nav nav-tabs">
                        <li class="active"><a href="editProfile"><i class="fa fa-fw fa-lock"></i> <span class="hidden-sm hidden-xs">Manage Account</span></a></li>

                    </ul>
                    <!-- // END Tabs -->
                    <!-- Panes -->
                    <div class="tab-content">

                        <div id="account" class="tab-pane active">
                            <form class="form-horizontal">
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-sm-2 control-label">Avatar</label>
                                    <div class="col-md-6">
                                        <div class="media v-middle">
                                            <div class="media-left">
                                                <div class="icon-block width-100 bg-grey-100">
                                                    <i class="fa fa-photo text-light"></i>
                                                </div>
                                            </div>
                                            <div class="media-body">
                                                <a href="#" class="btn btn-white btn-sm paper-shadow relative" data-z="0.5" data-hover-z="1" data-animated> Add Image<i class="fa fa-upl"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-md-2 control-label">Full Name</label>
                                    <div class="col-md-8">
                                        <div class="form-control-material">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                                <input ng-model="userName" type ="text" class="form-control" id="exampleInputFirstName" placeholder="Your name">
                                                <!--   <label for="exampleInputFirstName">First name</label>-->
                                            </div>
                                        </div>

                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-md-2 control-label">Email</label>
                                    <div class="col-md-6">
                                        <div class="form-control-material">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
                                                <input ng-model="userEmail" type="text" class="form-control" id="inputEmail3" placeholder="Email" readonly>
                                                <!--<label for="inputEmail3">Email address</label>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputaddress3" class="col-md-2 control-label">Permanent Address</label>
                                    <div class="col-md-6">
                                        <div class="form-control-material">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-home"></i></span>
                                                <input ng-model="userPermanentAdd" type="text" class="form-control used" id="Address1" placeholder="Permanent Address">
                                                <!--<label for="website">Phone Number</label> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputaddress3" class="col-md-2 control-label">Temporary Address</label>
                                    <div class="col-md-6">
                                        <div class="form-control-material">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-home"></i></span>
                                                <input ng-model="userTemporaryAdd" type="text" class="form-control used" id="Address2" placeholder="Temporary Address">
                                                <!--<label for="website">Phone Number</label> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-md-2 control-label">Contact</label>
                                    <div class="col-md-6">
                                        <div class="form-control-material">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                                <input ng-model="userContact" type="number" class="form-control used" id="Phonenumber1" placeholder="Contact">
                                                <!--<label for="website">Phone Number</label> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputEmail3" class="col-md-2 control-label">Alternative Contact</label>
                                    <div class="col-md-6">
                                        <div class="form-control-material">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-phone"></i></span>
                                                <input ng-model="userAltContact" type="number" class="form-control used" id="Phonenumber2" placeholder="Alternative Contact">
                                                <!--<label for="website">Phone Number</label> -->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="inputPassword3" class="col-md-2 control-label">Change Password</label>
                                    <div class="col-md-6">
                                        <div class="form-control-material">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="fa fa-check"></i></span>
                                                <input ng-model="userPassword" type="password" class="form-control" id="inputPassword3" placeholder="Password">
                                                <!--  <label for="inputPassword3">Password</label>-->
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- <div class="form-group">
                                    <div class="col-md-offset-2 col-md-6">
                                        <div class="checkbox checkbox-success">
                                            <input id="checkbox3" type="checkbox" checked="">
                                            <label for="checkbox3">Subscribe to our Newsletter</label>
                                        </div>
                                    </div>
                                </div>-->
                                <div class="form-group margin-none">
                                    <div class="col-md-offset-2 col-md-10">
                                        <a href="" class="btn btn-primary" ng-click="saveChanges();">Save Changes</a>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>
                    <!-- // END Panes -->

                </div>
                <!-- // END Tabbable Widget -->

                <br />
                <br />

            </div>
            <div class="col-md-3">

                <div class="panel panel-default" data-toggle="panel-collapse" data-open="false">
                    <div class="panel-heading panel-collapse-trigger">
                        <h4 class="panel-title">My Account</h4>
                    </div>
                    <div class="panel-body list-group">
                        <ul class="list-group list-group-menu">
                            <li class="list-group-item active"><a class="link-text-color" href="#/editProfile">Profile</a></li>
                            <li class="list-group-item"><a class="link-text-color" href="#/login"><span>Logout</span></a></li>
                        </ul>
                    </div>
                </div>


            </div>

        </div>
    </div>

</div>
